<!DOCTYPE html>
<html>
	<head>
		<title>Graph Plotting with Zoom, Pan, and Reset</title>
		<link rel="stylesheet" href="styles.css">
		<!-- load MathJax library -->
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	</head>
	<body>
		<!-- Button -->
		<div class="controls">
			<div id="button-container">
				<button id = "back-to-parent-site-button" onclick="location.href='../math/'">Back to Home</button>
				<button id = "reset-all-button" class = "normal-button" onclick="resetAll()">Reset All</button>
				<button class = "normal-button" onclick="generateExercise()">Generate</button>
				<button class = "normal-button" onclick="toggleAnswer()">Toggle Answer</button>
				<button class = "normal-button" onclick="clearCanvas()">Clear a free canvas</button>
			</div>
		</div>
		<div>
			<!-- Graph -->
			<canvas id="graphCanvas" width="480" height="600"></canvas>
			<!-- formula -->
			<div class="equation-container" id="equationContainer"></div>
		</div>
		<div>
			<!-- free canvas -->
			<canvas id="canvas-Free"></canvas>
		</div>

		<!-- Javascript -->
		<script src="graph.js"></script>
		<script src="mathjaxTriangleLQ.js"></script>
		<script src="myCanvas.js"></script>
		<script src="main.js"></script>
	</body>
</html>
